  </pre>
  <script>
    console.log(document.readyState);

    window.addEventListener('load', () => {
      console.log('window load event');

      document.addEventListener('DOMContentLoaded', () => { console.log('DOMContentLoaded is now triggered'); });
    });
  </script>
</body>
